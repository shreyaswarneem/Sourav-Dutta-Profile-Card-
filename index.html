<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui Design</title>
    <!--css-->
    <link rel="stylesheet" href="styles.css">

    <!--Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
          <span class="name">Sourav Dutta</span>  
          <span class="job">Marketing Leader</span>
        </div>
     <!--social media icons-->
        <div class="media-buttons">
            <a href="#" style="background: #E4405F;"   class="media-icon">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #4267b2;" class="media-icon">
                <i class='bx bxl-linkedin' ></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="media-icon">
                    <i class='bx bxl-twitter'></i>
                <a href="#" style="background: #ff0000;" class="media-icon">
                    <i class='bx bxl-youtube'></i> 
                </a>  
                <a href="#" style="background: #25d366;" class="media-icon">
                    <i class='bx bxl-whatsapp'></i>
                </a>
                <a href="#" style="background: #0088cc;" class="media-icon">
                    <i class='bx bxl-skype'></i>
                </a>
        </div>
        <!--skills-->
        <div class="skills">
            <span class="skill-badge">Growth mindset</span>
            <span class="skill-badge">Patience</span>
            <span class="skill-badge">Self-awareness</span>
            <span class="skill-badge">Integrity</span>
            <span class="skill-badge">Communication</span>
        </div>
        <!--buttons-->
        <div class="button-group">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
            <span class="number">30k</span>
            </div>
            <div class="data">
            <i class='bx bx-message-rounded-dots'></i>
            <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
            <span class="number">6k</span>
            </div>
        </div>
    </div>  
</body>
</html>
